<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper" class="h-screen flex flex-col">
      <header class="h-[60px] bg-white" x-data="{navShow:false}">
        <div class="max-w-7xl mx-auto h-full border-b border-b-gray-200">
          <a
            href="#"
            @click.prevent.stop="navShow = !navShow"
            class="lg:hidden absolute h-[60px] flex justify-center items-center px-3 transform transition duration-300"
            :class="{'translate-x-80':navShow}"
          >
            <span class="transition duration-300" :class="{'hidden': navShow}"
              >Menu</span
            >
            <span class="transition duration-300" :class="{'hidden': !navShow}"
              >Close Menu</span
            >
          </a>
          <nav
            class="h-full flex items-center lg:w-full w-80 lg:flex-row flex-col lg:relative fixed bg-white lg:border-none border-r border-r-gray-200 transition duration-300 transform"
            :class="{'lg:translate-x-0 -translate-x-80 lg:opacity-100 opacity-0':!navShow, 'translate-x-0 opacity-100' : navShow}"
            @click.away="navShow=false"
          >
            <a
              href="#"
              class="font-bold text-3xl lg:h-full h-20 px-4 flex justify-center items-center"
              >Logo</a
            >
            <ul class="flex text-lg lg:flex-row flex-col w-full">
              <li class="lg:w-auto w-full">
                <a
                  href="#"
                  class="flex lg:min-w-[120px] justify-center items-center lg:border-none border-b border-b-gray-200 w-full h-16 lg:hover:text-blue-500 lg:hover:bg-transparent hover:bg-blue-200 transition duration-75"
                  >Home</a
                >
              </li>
              <li class="lg:w-auto w-full">
                <a
                  href="#"
                  class="flex lg:min-w-[120px] justify-center items-center lg:border-none border-b border-b-gray-200 w-full h-16 lg:hover:text-blue-500 lg:hover:bg-transparent hover:bg-blue-200 transition duration-75"
                  >About</a
                >
              </li>
              <li class="lg:w-auto w-full">
                <a
                  href="#"
                  class="flex lg:min-w-[120px] justify-center items-center lg:border-none border-b border-b-gray-200 w-full h-16 lg:hover:text-blue-500 lg:hover:bg-transparent hover:bg-blue-200 transition duration-75"
                  >Contact</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="grow p-3">
        <div class="max-w-7xl mx-auto">Main Content</div>
      </main>
      <footer
        class="h-[60px] w-full flex items-center bg-gray-800 text-gray-400 p-4"
      >
        <div class="max-w-7xl mx-auto w-full">footer &copy 2022</div>
      </footer>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
